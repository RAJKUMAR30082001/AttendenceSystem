<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td:nth-child(5) {
      max-width: 200px;
      word-wrap: break-word;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-delete {
      background-color: #f44336;
    }

    .image-container {
      text-align: center;
      width: 300px;
      height: 200px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Leave Information</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Department</th>
      <th>Leave Date</th>
      <th>Reason</th>
      <th>Action</th>
      <th>Attachment</th>
    </tr>
    <tr *ngFor="let i of requestLetters">
      <td>{{i.name}}</td>
      <td>{{i.registerNumber}}</td>
      <td>{{i.department}}</td>
      <td>{{i.leaveDate}}</td>
      <td>{{i.reason}}</td>
      <td>
        <div class="buttons">
          <button class="button" (click)="approvePermission(i.registerNumber,i)">Approve</button>
          <button class="button button-delete" (click)="rejectPermission(i)">Reject</button>
        </div>
      </td>
      <td>
        <div class="buttons" *ngIf="i.uploadFile">
          <button class="button" (click)="attachDoc(i.uploadFile)">View Documents</button>
        </div>
      </td>
    </tr>
  </table>

  <div *ngIf="flag" class="popup-container">
    <div class="popup-content">
      <button (click)="hideImage()" class="close-button">Close</button>
      <img [src]="file" alt="Leave Letter">
    </div>
  </div>

</body>
</html>

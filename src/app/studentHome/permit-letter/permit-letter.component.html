<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Letter Form</title>
  <!-- Bootstrap CSS (Already Installed) -->
  <style>
    body {
      background-color:rgb(207, 78, 78);
      width: 600px;
      
      
    }

    .leave-form {
      max-width: 600px;
      
      max-height: 100vh; 
      overflow-y: auto;
      
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

<div class="container">
  <div class="leave-form">
    <h2 class="text-center mb-4">Leave Letter</h2>
    <!-- Angular Reactive Form -->
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <!-- Name (Auto-filled) -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [value]='names' readonly>
       
      </div>
      <div class="mb-3">
        <label for="registerNumber" class="form-label">RegisterNumber</label>
        <input type="text" class="form-control" id="registerNumber" [value]='registerNumbers' readonly>
        

      </div>

      <!-- Department -->
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department"  [value]="departments"  readonly>
        
      </div>

      <!-- Subject Code -->
      <div class="mb-3">
        <label for="subjectCode" class="form-label">Subject Code</label>
        <input type="text" class="form-control" id="subjectCode" placeholder="Enter subject code" formControlName="subjectCode">
        <div class="error-message" *ngIf="leaveForm.get('subjectCode')!.hasError('required') && leaveForm.get('subjectCode')!.touched">
          SubjectCode is required.
        </div>
        <div class="error-message" *ngIf="leaveForm.get('subjectCode')!.hasError('subjectNotAvailable') && leaveForm.get('subjectCode')!.touched">
          Enter Your Department Subject Code.
        </div>

      </div>

      <!-- Leave Date -->
      <div class="mb-3">
        <label for="leaveDate" class="form-label">Leave Date</label>
        <input type="date" class="form-control" id="leaveDate" formControlName="leaveDate">
        <div class="error-message" *ngIf="leaveForm.get('leaveDate')!.hasError('required') && leaveForm.get('leaveDate')!.touched">
          Date is required.
        </div>
        <div class="error-message" *ngIf="leaveForm.get('leaveDate')!.hasError('invalidDate') && leaveForm.get('leaveDate')!.touched">
          Date is invalid.
        </div>
      </div>

      <!-- Reason -->
      <div class="mb-3">
        <label for="reason" class="form-label">Reason</label>
        <textarea class="form-control" id="reason" rows="4" placeholder="Enter your leave reason" formControlName="reason"></textarea>
        <div class="error-message" *ngIf="leaveForm.get('reason')!.hasError('required') && leaveForm.get('reason')!.touched"></div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
      <button type="submit" class="btn btn-primary"  [disabled]="leaveForm.invalid">Submit</button>
    </div>
    </form>
  </div>
</div>

</body>
</html>

<!-- login.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="errorMessage"></div>
          <div class="card-body">
            <form  (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
              <div class="mb-3">
                <label for="registrationNumber" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="registrationNumber" placeholder="Enter registration number" formControlName="registerNumber">
                <div class="error-message" *ngIf="loginForm.get('registerNumber')!.hasError('required') && loginForm.get('registerNumber')!.touched">
                    Register Number is required.
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('registerNumber')!.hasError('minlength') && loginForm.get('registerNumber')!.touched">
                    Register Number must be at least 10 characters long.
                  </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                <div class="error-message" *ngIf="loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched">
                    Password is required.
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password')!.touched">
                    Password must be at least 8 characters long.
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('password')!.hasError('pattern') && loginForm.get('password')!.touched">
                    Password must contain at least one lowercase, uppercase, and symbol.
                  </div>
              </div>
              <div class="mt-3 text-center">
                <a routerLink="/forgot-password">Forgot Password?</a>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-custom" >Login</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
